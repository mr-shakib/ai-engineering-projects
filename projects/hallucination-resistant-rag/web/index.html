<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust-Aware AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-glow"></div>
    
    <div class="main-container">
        <header>
            <div class="logo">
                <span class="icon">üõ°Ô∏è</span>
                <h1>Trust-Aware AI</h1>
            </div>
            <p class="subtitle">Hallucination-Resistant RAG System</p>
        </header>

        <div class="upload-section">
            <form id="upload-form">
                <input type="file" id="file-input" accept=".pdf">
                <button type="submit" id="upload-btn">Upload PDF</button>
                <button type="button" id="new-session-btn" style="display:none;">New Session</button>
            </form>
            <p id="upload-status">Upload a PDF to begin chatting.</p>
            <div id="files-list" style="display:none;">
                <h3>Uploaded Files:</h3>
                <ul id="files-container"></ul>
            </div>
        </div>

        <div class="chat-container" id="chat-container">
            <div class="message bot-message">
                <div class="message-content">
                    Hello! I am a hallucination-resistant AI. I only answer questions based on the documents provided. If I don't know, I will explicitly refuse to answer. Ask me anything!
                </div>
            </div>
        </div>

        <div class="input-area">
            <form id="chat-form" style="display: none;">
                <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off">
                <button type="submit" id="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
